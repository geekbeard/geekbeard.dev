<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} — GeekBeard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">
  <style>
    :root { --bg:#000; --fg:#fff; --accent:#ff4141; --muted:#aaa; --max:720px; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); }
    body { font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, monospace;
           padding: 24px; display:flex; justify-content:center; }
    main { width: 100%; max-width: var(--max); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    header, footer { margin: 0 0 24px 0; }
    header a { color: var(--fg); text-decoration: none; }
    h1,h2,h3 { margin: 24px 0 8px; line-height:1.2; }
    p { margin: 12px 0; }
    pre, code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    pre { overflow:auto; padding:12px; border:1px solid #222; background:#0b0b0b; border-radius:6px; }
    img, video { max-width:100%; height:auto; }
    blockquote { border-left: 3px solid #222; margin: 12px 0; padding: 8px 12px; color: var(--muted); }
    .muted { color: var(--muted); }
    .back { font-size: 0.95rem; }
  </style>
</head>
<body>
  <main>
    <header>
      <a href="/">GEKBRD</a>
    </header>
    {{ content }}
    <footer class="muted" style="margin-top:32px">© {{ site.time | date: '%Y' }} GeekBeard BV</footer>
  </main>
</body>
</html>
