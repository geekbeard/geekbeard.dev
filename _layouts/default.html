<!DOCTYPE html>
<html lang="en">
<head>
  <!-- DEFAULT-APPLIED -->
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }} — GeekBeard{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}GeekBeard - thoughts and reflections on fashion tech, AI, and development. Partner of Enhance That.{% endif %}">
  <meta name="author" content="GeekBeard">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} — GeekBeard{% else %}GeekBeard{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}GeekBeard - thoughts and reflections on fashion tech, AI, and development. Partner of Enhance That.{% endif %}">
  <meta property="og:type" content="{% if page.layout == 'article' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/images/seo-img.png">
  <meta property="og:site_name" content="GeekBeard">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} — GeekBeard{% else %}GeekBeard{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}GeekBeard - thoughts and reflections on fashion tech, AI, and development. Partner of Enhance That.{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}/images/seo-img.png">
  
  <!-- Additional Meta Tags -->
  {% if page.layout == 'article' and page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <style>
    :root { --bg:#000; --fg:#fff; --accent:#1bb32f; --muted:#aaa; --max:720px; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg) !important; color:var(--fg) !important; }
    body { font:16px/1.65 system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, monospace;
           padding:24px; display:flex; justify-content:center; }
    main { width:100%; max-width:var(--max); }
    a { color:var(--accent); text-decoration:none; }
    a:hover { text-decoration:underline; }
    h1,h2,h3,h4,h5,h6 { margin:24px 0 8px; line-height:1.2; color:var(--accent); }
    p, ul, ol { margin:12px 0; }
    blockquote { border-left:3px solid #222; margin:12px 0; padding:8px 12px; color:var(--muted); }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    pre { overflow:auto; padding:12px; border:1px solid #222; background:#0b0b0b; border-radius:6px; }
    hr { border:0; border-top:1px solid #222; margin:24px 0; }
    img, video { max-width:100%; height:auto; display:block; }
    table { border-collapse: collapse; width:100%; }
    th, td { border:1px solid #222; padding:8px; }
    .muted { color: var(--muted); }
    pre.ascii { font: 12px/1.1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
                overflow: hidden; padding:16px; border:1px solid #222; background:#0b0b0b; border-radius:6px; 
                white-space: pre; width: 100%; 
                font-size: clamp(2px, 0.7vw, 8px); }
    @media (max-width: 320px) { pre.ascii { font-size: clamp(1.5px, 0.5vw, 3px); padding: 6px; } }
    @media (min-width: 321px) and (max-width: 480px) { pre.ascii { font-size: clamp(2px, 0.6vw, 4px); padding: 8px; } }
    @media (min-width: 481px) and (max-width: 768px) { pre.ascii { font-size: clamp(2.5px, 0.8vw, 6px); padding: 12px; } }
    @media (min-width: 769px) { pre.ascii { font-size: clamp(3px, 1vw, 8px); } }
    header, section { margin-bottom: 24px; }
  </style>
</head>
<body>
  <main>
    <header><a href="/" style="color:var(--fg); text-decoration:none">GEEKBEARD</a></header>
    {{ content }}
    <footer class="muted" style="margin-top:32px">© {{ site.time | date: '%Y' }} GeekBeard BV</footer>
  </main>
</body>
</html>
